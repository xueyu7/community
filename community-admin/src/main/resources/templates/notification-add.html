<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>
        question-add
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/x-admin.css" media="all">
</head>

<body>
<div class="x-body">
    <form class="layui-form layui-form-pane">
        <!--<div class="layui-form-item">
            <label for="L_title" class="layui-form-label">
                标题
            </label>
            <div class="layui-input-block">
                <input type="text" id="L_title" name="title" required lay-verify="title"
                       autocomplete="off" class="layui-input">
            </div>
        </div>-->
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    通知用户
                </label>
                <div class="layui-input-block">
                    <select lay-verify="required" name="cid" id="select">
                        <optgroup label="用户名(ID)" th:each="user:${users}">
                            <option th:value="${user.id}" th:text="${user.name+'('+user.id+')'}"></option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <div class="layui-input-block">
                <textarea id="L_content" name="content" placeholder="请输入内容" class="layui-textarea fly-editor"
                          style="height: 260px;"></textarea>
            </div>
            <label for="L_content" class="layui-form-label" style="top: -2px;">
                描述
            </label>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-filter="add" lay-submit>
                立即发布
            </button>
        </div>
    </form>
</div>
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script src="./js/x-layui.js" charset="utf-8"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    layui.use(['form', 'layer', 'layedit'], function () {
        $ = layui.jquery;
        var form = layui.form()
            , layer = layui.layer
            , layedit = layui.layedit;

        // //创建一个编辑器
        // editIndex = layedit.build('L_content');

        //监听提交
        form.on('submit(add)', function (data) {
            var content = $("#L_content").val();
            var receiver = $("#select").val();
            alert(content)
            alert(receiver)
            console.log(data);
            //发异步，把数据提交给php
            $.ajax({
                type: "POST",
                url: "/addNotification",
                contentType: "application/json",
                data: JSON.stringify({
                    "id": 10001,
                    "name": 'admin',
                    "content": content,
                    "receiver": receiver
                }),
                success: function (response) {
                    console.log(response)
                },
                dataType: "json"
            });
            layer.alert("增加成功", {icon: 6}, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
        });


    });
</script>

</body>

</html>
