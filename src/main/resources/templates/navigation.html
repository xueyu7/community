<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default navbar-color">
        <div class="container-fluid container-margin">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">进步社区</span>
                </button>
                <a class="navbar-brand navbar-font-color" href="/">进步社区</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default btn-color">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user==null}">
                        <div class="aw-user-nav">
                            <a class="login btn btn-small btn-primary btn-primary-color"
                               href="https://gitee.com/oauth/authorize?client_id=2026808b153886ae6c2c1a6bbabbf2de7f75e03588fcc6ce707e46c2c1e7d3be&redirect_uri=http://localhost:8887/callback&response_type=code&state=1">登录</a>
                            <!--                        <a class="login btn btn-small btn-primary btn-primary-color"-->
                            <!--                           href="https://github.com/login/oauth/authorize?client_id=941f7eaea0ba6ee610f1&redirect_uri=http://localhost:8887/callback&state=1">登录</a>-->
                        </div>
                    </li>
                    <li th:if="${session.user!=null}">
                        <div class="aw-user-nav">
                            <a class="login btn btn-small btn-primary btn-primary-color" href="/publish">发起</a>
                        </div>
                        <button class="btn btn-primary aw-user-nav" type="button">
                            <a href="/profile/replies" class="navbar-font-color">
                                <!--改数字-->
                                新消息 <span class="badge" th:text="${session.unreadCount}"></span>
                            </a>
                        </button>
                    </li>
                    <li class="dropdown" th:if="${session.user!=null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">[[${session.user.getName}]] <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>

</html>
