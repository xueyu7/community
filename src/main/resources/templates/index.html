<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>进步社区</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/common.css">

</head>
<body>
<nav class="navbar navbar-default navbar-color">
    <div class="container-fluid container-margin">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">进步社区</span>
            </button>
            <a class="navbar-brand navbar-font-color" href="#">进步社区</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default btn-color">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user==null}">
                    <div class="aw-user-nav">
                        <a class="login btn btn-small btn-primary btn-primary-color"
                           href="https://gitee.com/oauth/authorize?client_id=2026808b153886ae6c2c1a6bbabbf2de7f75e03588fcc6ce707e46c2c1e7d3be&redirect_uri=http://localhost:8887/callback&response_type=code&state=1">登录</a>
                        <!--                        <a class="login btn btn-small btn-primary btn-primary-color"-->
                        <!--                           href="https://github.com/login/oauth/authorize?client_id=941f7eaea0ba6ee610f1&redirect_uri=http://localhost:8887/callback&state=1">登录</a>-->

                    </div>
                </li>
                <li th:if="${session.user!=null}">
                    <div class="aw-user-nav">
                        <a class="login btn btn-small btn-primary btn-primary-color" href="publish">发起</a>
                    </div>
                </li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="aw-container-wrap">
    <div class="container aw-publish">
        <div class="row">
            <div class="aw-content-wrap clearfix">
                <div class="col-sm-12 col-md-9 aw-main-content">
                    <ul class="nav nav-tabs aw-nav-tabs active">
                        <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
                    </ul>
                    <div class="aw-mod aw-mod-publish">
                        <div class="mod-body">

                            <div class="media" th:each="question : ${pagination.questions}">
                                <div class="media-left">
                                    <a href="#">
                                        <img class="media-object img-thumbnail" th:src="${question.user.avatarUrl}">
                                    </a>
                                </div>
                                <div class="media-body">
                                    <h4 class="media-heading" th:text="${question.title}"></h4>
                                    <p>
                                        • <a href="#" class="aw-user-name" th:text="${question.user.name}"></a>
                                        <span class="text-color-999">发表了文章 • [[${question.commentCount}]] 个评论 • [[${question.viewCount}]] 次浏览 • [[${question.viewCount}]] 个点赞
                                            • <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                                    </p>
                                </div>
                                <hr>
                            </div>

                        </div>
                        <div class="mod-footer clearfix">

                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li th:if="${pagination.showFirstPage}">
                                        <a href="/?page=1" aria-label="FirstPage">
                                            <span aria-hidden="true">&lt;&lt;</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" aria-label="Previous">
                                            <span aria-hidden="true">&lt;</span>
                                        </a>
                                    </li>
                                    <li th:each="page : ${pagination.pages}"
                                        th:class="${pagination.page==page}? 'active' : ''">
                                        <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                                    </li>
                                    <li>
                                        <a href="#" aria-label="Next">
                                            <span aria-hidden="true">&gt;</span>
                                        </a>
                                    </li>
                                    <li th:if="${pagination.showEndPage}">
                                        <a th:href="@{/(page=${pagination.totalPage})}" aria-label="EndPage">
                                            <span aria-hidden="true">&gt;&gt;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>

                        </div>
                    </div>
                </div>
                <!-- 侧边栏 -->
                <div class="col-sm-12 col-md-3 aw-side-bar hidden-xs">
                    <div class="aw-mod publish-help">
                        <div class="mod-head">
                            <h3>热门话题</h3>
                        </div>
                        <div class="mod-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="height: 100px"></div>
    </div>
</div>
</body>
</html>
