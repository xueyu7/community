<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>进步社区</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <script type="application/javascript">
        window.onload = function () {
            var closable = window.localStorage.getItem("closable");
            if (closable == "true") {
                window.close();
                window.localStorage.removeItem("closable");
            }
        }
    </script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="aw-container-wrap">
    <div class="container aw-publish">
        <div class="row">
            <div class="aw-content-wrap clearfix">
                <div class="col-sm-12 col-md-9 aw-main-content">
                    <ul class="nav nav-tabs aw-nav-tabs active">
                        <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
                    </ul>
                    <div class="aw-mod aw-mod-publish">
                        <!--问题列表-->
                        <div class="mod-body">

                            <div class="media" th:each="question : ${pagination.data}">
                                <div class="media-left">
                                    <a href="#">
                                        <img class="media-object img-thumbnail" th:src="${question.user.avatarUrl}">
                                    </a>
                                </div>
                                <div class="media-body">
                                    <h4 class="media-heading">
                                        <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                                    </h4>
                                    <p>
                                        • <a href="" class="aw-user-name" th:text="${question.user.name}"></a>
                                        <span class="text-color-999">发表了文章 • [[${question.commentCount}]] 个评论 • [[${question.viewCount}]] 次浏览 • [[${question.likeCount}]] 个点赞
                                            • <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                                    </p>
                                </div>
                                <hr>
                            </div>

                        </div>
                        <!--分页-->
                        <div class="mod-footer clearfix">

                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li th:if="${pagination.showFirstPage}">
                                        <a href="/?page=1" aria-label="FirstPage">
                                            <span aria-hidden="true">&lt;&lt;</span>
                                        </a>
                                    </li>
                                    <li th:if="${pagination.showPrevious}">
                                        <a th:href="@{/(page=${pagination.page}-1)}" aria-label="Previous">
                                            <span aria-hidden="true">&lt;</span>
                                        </a>
                                    </li>
                                    <li th:each="page : ${pagination.pages}"
                                        th:class="${pagination.page==page}? 'active' : ''">
                                        <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                                    </li>
                                    <li th:if="${pagination.showNext}">
                                        <a th:href="@{/(page=${pagination.page}+1)}" aria-label="Next">
                                            <span aria-hidden="true">&gt;</span>
                                        </a>
                                    </li>
                                    <li th:if="${pagination.showEndPage}">
                                        <a th:href="@{/(page=${pagination.totalPage})}" aria-label="EndPage">
                                            <span aria-hidden="true">&gt;&gt;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>

                        </div>
                    </div>
                </div>
                <!-- 侧边栏 -->
                <div class="col-sm-12 col-md-3 aw-side-bar hidden-xs">
                    <div class="aw-mod publish-help">
                        <div class="mod-head">
                            <h3>热门话题</h3>
                        </div>
                        <div class="mod-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="footer::footer"></div>
</body>
</html>
