<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/common.css">

</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="aw-container-wrap">
    <div class="container aw-publish">
        <div class="row">
            <div class="aw-content-wrap clearfix">
                <div class="col-sm-12 col-md-9 aw-main-content">
                    <!--    问题   -->
                    <div class="aw-mod aw-question-detail aw-item">
                        <div class="mod-head">
                            <h1 th:text="${question.title}"></h1>
                            <span class="text-color-999">
                                | 作者 <a href="" class="aw-user-name" th:text="${question.user.name}"></a>
                                | 发布于<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                                | 阅读数：[[${question.viewCount}]]
                            </span>
                            <hr>
                        </div>
                        <div class="mod-body">
                            <div th:text="${question.description}"></div>
                        </div>
                        <div class="mod-footer">
                            <div>
                                <hr>
                                标签
                                <hr>
                            </div>
                            <div class="meta">
                                <a th:if="${session.user!=null && session.user.id==question.creator}"
                                   th:href="@{'/publish/'+${question.id}}" class="text-color-999">
                                    <span class="glyphicon glyphicon-pencil edit-font" aria-hidden="true">编辑</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!--    评论   -->
                    <div class="aw-mod aw-question-comment-box">
                        <div class="mod-head">
                            <div class="nav nav-tabs aw-nav-tabs">
                                <h2>2 个回复</h2>
                            </div>
                        </div>
                        <div class="mod-body aw-feed-list">
                            具体评论、二级评论
                        </div>
                    </div>
                    <!--    回复编辑器   -->
                    <div class="aw-mod aw-replay-box question">
                        <form action="">
                            <div class="mod-head">
                                <p th:text="${question.user.name}"></p>
                            </div>
                            <div class="mod-body">
                                <div class="aw-mod aw-editor-box">
                                    <div class="mod-head">
                                        回复内容:文本编辑框
                                    </div>
                                    <div class="mod-body clearfix">
                                        <div class="alert-right">
                                            <button type="submit" class="btn btn-large btn-success btn-publish">回复
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 侧边栏 -->
                <div class="col-sm-12 col-md-3 aw-side-bar hidden-xs">
                    <div class="aw-mod">
                        <div class="mod-head">
                            <h3>发起人</h3>
                        </div>
                        <div class="mod-body">
                            <div class="mod-body-margin">
                                <a href="#">
                                    <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                                </a>
                                <div class="text-username" th:text="${question.user.name}"></div>
                            </div>
                            <hr>
                        </div>
                        <div class="mod-footer">
                            <h3>相关问题</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="height: 100px"></div>
    </div>
</div>
</body>
</html>
